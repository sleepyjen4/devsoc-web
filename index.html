<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="css/sprites.css" />
    <link rel="stylesheet" href="css/ui.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>2026 Year of the Horse!!</title>
  </head>
  <body>
    <h1>The Year of the Horse</h1>
    <p id="subtitle">
      Get this horse to <em>2026</em>... and your year will <em>prosper</em>!
    </p>
    <div id="intro">
      <h2>Ready to Ride to 2026?</h2>
      <p>Press ANY KEY to JUMP!</p>
      <button id="startBtn">I'm Ready!!</button>
    </div>

    <div id="game">
      <div id="darkOverlay"></div>
      <div id="sun"></div>
      <div id="floor"></div>
      <div id="rooftop"></div>
      <div id="horse"></div>
      <div class="lantern"></div>

      <div id="gameOver">
        <h1>Game Over!</h1>
        <div id="final-score"></div>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
    <div id="score">Year: 1</div>
  </body>
  <script src="script.js"></script>
</html>
