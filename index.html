<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="css/sprites.css" />
    <link rel="stylesheet" href="css/ui.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>2026 Year of the Horse!!</title>
  </head>
  <body>
    <div id="intro">
      <img
        src="/devsoc-web/images/game/howToPlay.png"
        alt="How to play screen with instructions and title"
      />
      <div class="name-input-container">
        <label for="horseName">Name your new horse: </label>
        <input
          type="text"
          id="horseName"
          placeholder="Horse"
          maxlength="20"
          autocomplete="off"
        />
      </div>
      <button id="startBtn">I'm Ready!!</button>
    </div>

    <h1>The Year of the Horse</h1>
    <p id="subtitle">
      Get this horse to <em>2026</em>... and your year will <em>prosper</em>!
    </p>
    <div id="score">Year: 1</div>

    <div id="game">
      <div id="darkOverlay"></div>
      <div id="sun"></div>
      <div id="floor"></div>
      <div id="rooftop"></div>
      <div id="horse"></div>
      <div class="lantern"></div>

      <div id="gameOver">
        <h1 id="gameOverText">Game Over!</h1>
        <div id="final-score"></div>
      </div>
    </div>
  </body>

  <footer class="footer">
    <nav class="footer-nav">
      <a href="index.html" class="active">Game</a>
      <a href="about.html">About Me</a>
    </nav>
    <p class="footer-text">
      Hi I'm Jen, I'm still learning so if it's buggy I am sorry!! D;
    </p>
  </footer>
  <script src="script.js"></script>
</html>
